<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwindConfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="text-white overflow-hidden h-screen bg-no-repeat bg-center bg-cover bg-[url(assets/wallpapers/lake-mountains-rocks-twilight-sunset-purple-sky-pink-sky-6016x6016-3775.jpg)] font-mono z-40"
  >
    <!-- Desktop Background  -->
    
    <div
      id="context-menu"
      class="h-96 w-56 rounded-lg bg-black/60 backdrop-blur-md fixed opacity-0 scale-50 z-40 overflow-hidden -left-40"
    >
      <div class="h-full w-full flex flex-col items-start justify-start p-2 gap-2 ctxwrapper">
        <div  class="p-3 ctx  rounded-lg hover:bg-black/40 transition-all border-b  w-full hover:shadow-sm hover:shadow-white/15 capitalize hover:border-none border-white/40 ">create folder</div>
        <div   class="p-3 ctx rounded-lg hover:bg-black/40 transition-all border-b w-full changebg capitalize cursor-pointer hover:shadow-sm hover:shadow-white/15 border-white/40 hover:border-none ">change background</div>
        <!-- <div   class="p-3 ctx rounded-lg hover:bg-black/40 transition-all border-b border-white/40 hover:border-none  w-full hover:shadow-sm hover:shadow-white/15 capitalize "></div> -->
        <!-- <div   class="p-3 ctx rounded-lg hover:bg-black/40 transition-all border-b border-white/40 hover:border-none  w-full hover:shadow-sm hover:shadow-white/15 capitalize "></div> -->
      </div>
    </div>

    <div id="desktop" class="h-full w-full bg-cover bg-center ">
      <!-- Desktop Icons will go here -->
      <!-- top bar -->
       
      <div
        id="menu"
        class="flex gap-2 justify-between bg-gray-900/40 z-10 w-full backdrop-blur-sm hover:bg-gray-900/60 select-none fixed cursor-pointer p-2 rounded-md transition-all"
      >
        <span
          id="clock"
          class="px-3 bg-pink-800/30 flex items-center backdrop-blur-sm top-0 left-0 rounded-md w-fit"
          >00:00</span
        >
        <!-- quick settings -->
        <div class="bg-pink-800 settings p-2 w-fit rounded-md">
          <i class="ri-settings-line settings"></i>
        </div>
      </div>
      <!-- calendar -->
      <span
        class="w-52 p-2 mt-5 menu-expand fixed z-10 -top-[100%] scale-150 rounded-md backdrop-blur-sm bg-black/60  "
      >
        <div
          class="head flex items-center justify-between px-1 select-none rounded-sm"
        >
          <h1 class="text-xs w-fit month">month and year</h1>
          <span class="self-center flex gap-2 p-1">
            <i
              class="ri-arrow-left-wide-fill cursor-pointer flex-1 bg-pink-800/60 text-xs rounded-sm items-center justify-center"
            ></i>
            <i
              class="ri-arrow-right-wide-line cursor-pointer flex-1 text-xs bg-pink-800/60 rounded-sm items-center justify-center"
            ></i>
          </span>
        </div>
        <div class="w-full  px-1 mt-3">
          <ul
            class="days flex text-[0.6em] mx-auto justify-evenly flex-wrap"
          ></ul>
        </div>
        <div class=" p-1 mt-2 "><ul class="dates" ></ul></div>
      </span>
      <!-- settings -->
      <span
        class="w-44 h-56 mt-5 settings-expand fixed z-10 -top-56 backdrop-blur-sm scale-50 right-14 rounded-md overflow-hidden shadow-xl bg-black/40"
      >
        <div
          class="h-full w-full relative backdrop-blur-lg grid grid-cols-2 p-2 gap-2 select-none"
        >
          <div class="rounded quickset  overflow-hidden flex items-center justify-center  quickset">
            <span
              class="flex justify-center items-center w-full wifi cursor-pointer bg-pink-700/80 h-fit rounded-md text-white p-1"
              ><i
                class="ri-wifi-line hover:bg-pink-900 rounded-full text-xs px-2"
              ></i>
              <span class="text-xs px-1 capitalize">wifi</span></span
            >
          </div>

          <div
            class="text-black rounded overflow-hidden flex items-center  quickset justify-center"
          >
            <span
              class="flex justify-evenly items-center w-full bluetooth cursor-pointer bg-pink-700/80 h-fit rounded-md text-white p-1"
              ><i
                class="ri-bluetooth-line hover:bg-pink-900 rounded-full text-xs px-2"
              ></i>
              <span class="text-xs px-1 capitalize">bt</span></span
            >
          </div>
          <div class="border rounded p-1 flex flex-col gap-3  quickset">
            <span class="text-xs bg-red-900 dark:bg-red-50 font-thin"
              >hello</span
            >
            <span class="text-xs font-thin theme"><a href="/src/apps/filesyststem.html">files</a></span>
            <span class="text-xs font-thin">hell</span>
          </div>
          <div class="border rounded p-1 flex flex-col  quickset">
            <span class="h-1/2 border"> d</span
            ><span class="h-1/2 border">d</span>
          </div>
          <div class="grid-cols-subgrid col-span-2  quickset">
            <div class="border col-start-1 col-end-2 rounded p-1">dd</div>
          </div>
        </div>
      </span>
    </div>

    <!-- Windows Container -->

    <div
      id="windows-container"
      class="absolute top-14 left-0 right-0 h-[calc(100%-52px)]"
    ></div>

    <!-- Taskbar -->

    <div
      id="taskbar"
      class="fixed -bottom-[100%] rounded-full left-0 right-0  scale-150 bg-gray-900/40 h-12 hover:bg-gray-900/60 transition-all flex items-center px-3 py-8 z-40 w-3/6 mx-auto justify-start backdrop-blur-lg"
    >
      <div class="h-12 flex items-center fixed z-20">
        <button
          class="b px-4 py-1 rounded-xl active:scale-95 transition-all hover:bg-pink-800 start_btn"
        >
          <img
            src="/assets/Icons/icons8-white.png"
            class="size-10 object-cover"
            alt=""
          />
        </button>
        <span class="h-10 bg-white/70 w-[1px] ml-2"></span>
        <div id="items" class="flex gap-2"></div>
        <span class="h-10 bg-white/70 w-[1px] ml-2"></span>

        <div id="taskbar-items" class="flex ml-4"></div>
      </div>
    </div>

    <!-- Start Menu (hidden by default) -->

    <div
      id="start_menu"
      class="fixed opacity-0 -bottom-[300%] w-64 font-black bg-gray-800/60 rounded-md shadow-lg overflow-hidden transition-all"
    >
      <!-- App list will be populated here -->
      <div class="apps p-3">
        <span id="sampleapp">Sample App </span>
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="/src/core/darkmode.js"></script>
    <!-- <script src="src/apps/apps.js"></script> -->
  </body>
</html>
